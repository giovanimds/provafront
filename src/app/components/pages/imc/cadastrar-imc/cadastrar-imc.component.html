<select [(ngModel)]="usuarioId">
  <option *ngFor="let usuario of usuarios" value="{{usuario.usuarioId}}">{{usuario.nome}}</option>
</select><br />
Altura:<input type="number" [(ngModel)]="altura" /><br/>
Peso:<input type="number" [(ngModel)]="peso"/><br/>
<input type="button" value="cadastrar" (click)="cadastrar()" />
